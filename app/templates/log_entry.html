{% extends "base.html" %}

{% block content %}
<h2>Log an Entry</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <p>
        {{ form.scenario_id.label }}<br>
        {{ form.scenario_id() }}
    </p>
    <p>
        {{ form.score.label }}<br>
        {{ form.score() }}
    </p>
    <p>
        {{ form.proof.label }}<br>
        {{ form.proof() }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
